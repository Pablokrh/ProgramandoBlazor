        <div>

            <textarea name="Comentarios" id="com" cols="30" rows="10" placeholder="Escribí acá tu comentario"></textarea>
        </div>
        <div>
            <label for="cancha"> ¿Seguiste alguna campaña de Lanús campeón?</label> <br>
            <label for="si">Si</label>
            <input type= "radio" value="S" name="Siguió campaña">
