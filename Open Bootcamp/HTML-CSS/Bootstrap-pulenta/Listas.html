<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
    <link

      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"

    <script

        <li class="list-group-item">Item II</li>
        <li class="list-group-item">Item II</li>
        <li class="list-group-item">Item IV</li>
      </ul>

      <ul class="list-group list-group-flush mt-5">
        <a href="#" class="list-group-item list-group-item-action">Item I</a>
        <a href="#" class="list-group-item list-group-item-action">Item II</a>
        <a href="#" class="list-group-item list-group-item-action">Item III</a>
        <a href="#" class="list-group-item list-group-item-action">Item IV</a>
        <a href="#" class="list-group-item list-group-item-action">Item V</a>
      </ul>

      <ul class="list-group mt-5">
        <li class="list-group-item">Item I</li>
        <li class="list-group-item">Item II</li>
        <li class="list-group-item">Item III</li>
        <li class="list-group-item">Item IV</li>
        <li class="list-group-item">Item V</li>
      </ul>
    </div>

</html>
