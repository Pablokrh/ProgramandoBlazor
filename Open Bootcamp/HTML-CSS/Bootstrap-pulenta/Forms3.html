<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container pt-4">
      <form action="">
        <label label for="rango">Selecciona el rango</label>
        <input
          type="range"
          class="form-range"
          min="0"
          max="10"
          step="2"
          id="rango"
        />

        <label for="email mt-4 mb-1">Introduzca su email</label>
        <div class="input-group w-50 flex:flex-nowrap">
          <input type="text" class="form-control" placeholder="username" />
          <span class="input-group-text">@gmail.com</span>
        </div>
        <div class="input-group my-4">
          <input
            type="text"
            placeholder="Hacé tu búsqueda"
            class="form-control"
          />
          <button class="btn btn-secondary">Buscar</button>
        </div>
        <div class="form-floating my-4">
          <input type="text" class="form-control" id="nombre" placeholder="-" />
          <label for="nombre"> Introduzca el nombre</label>
        </div>
      </form>
    </div>
  </body>
</html>
