<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container py-4">
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width: 33%;"> 33%</div>
        </div>
        <hr>
        <div class="progress" style="height: 2rem;">

            <div class="progress-bar bg-success progress-bar-animated"  style="width: 67%;"> 67%</div>
        </div>
        <hr>
        <div class="progress" style="height: 2px;">

            <div class="progress-bar" style="width: 11%;"></div>
            
        </div>
        <hr>
        <div class="progress" style="height: 1.2rem;">

            <div class="progress-bar bg-success" style="width: 33%;">Success 33%</div>
            <div class="progress-bar bg-danger" style="width: 17%;">Danger 17%</div>
            <div class="progress-bar bg-dark" style="width: 50%;">Dark 50%</div>
            
        </div>

    </div>


    </div>

</body>

</html>
